<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>지원되지 않는 브라우저</title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .browser-options {
      display: table;
      margin: 0 auto;
    }

    .browser {
      display: inline-block;
      width: 140px;
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .browser img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }

    .browser-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .download-btn {
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
      background-color: #0078D7;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    .download-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>현재 실행중인 브라우저가 Internet Explorer인걸 감지하였습니다.</h1>
  <p>Chrome, Edge, Firefox등의 최신 브라우저를 이용해 주십시오.</p>

  <div class="browser-options">
    <div class="browser">
      <div class="browser-name">Chrome</div>
      <a class="download-btn" href="https://www.google.com/chrome/" target="_blank">다운로드</a>
    </div>
    <div class="browser">
      <div class="browser-name">Edge</div>
      <a class="download-btn" href="https://www.microsoft.com/edge" target="_blank">다운로드</a>
    </div>
    <div class="browser">
      <div class="browser-name">Firefox</div>
      <a class="download-btn" href="https://www.mozilla.org/firefox/new/" target="_blank">다운로드</a>
    </div>
  </div>
</body>
</html>
